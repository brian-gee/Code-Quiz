<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brian's Quiz</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <header class="hero">
        <nav>
            <h3><a href="" class="top-left" id="high-scores">View High Scores</a></h3>
            <h3 class="top-right" id="timer">Time: </h3>
        </nav>
    </header>

    <div class="container">
        <div id="game" class="justify-center flex-column">
            <div id="question"><h1>What is the answer to this question?</h1></div>
            <div class="choice-container">
                <p class="choice-prefix">A</p>
                <p class="choice-text" data-number>Choice</p>
            </div>
        </div>
    </div>
    
   <script src="./assets/js/script.js"></script>
</body>
</html>
